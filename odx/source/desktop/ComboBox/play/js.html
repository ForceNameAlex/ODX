<input id="${id}">
<script type="text/javascript">
	require([
	    "dojo/store/Memory", "${dijitType}"
	], function(Memory, ComboBox){
	    var stateStore = new Memory({
	        data: [
	            {name:"Alabama", id:"AL"},
	            {name:"Alaska", id:"AK"},
	            {name:"American Samoa", id:"AS"},
	            {name:"Arizona", id:"AZ"},
	            {name:"Arkansas", id:"AR"},
	            {name:"Armed Forces Europe", id:"AE"},
	            {name:"Armed Forces Pacific", id:"AP"},
	            {name:"Armed Forces the Americas", id:"AA"},
	            {name:"California", id:"CA"},
	            {name:"Colorado", id:"CO"},
	            {name:"Connecticut", id:"CT"},
	            {name:"Delaware", id:"DE"}
	        ]
	    });
	
		var comboBox = new ComboBox(${dijitParams}, "${id}");
		comboBox.store = stateStore;
		comboBox.searchAttr = "name";
	});
</script>
